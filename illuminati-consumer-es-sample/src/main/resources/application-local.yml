logging.level.root: INFO
server.port: 8099

management.security.enabled: false

spring:
  cloud:
    stream:
      rabbit:
        bindings:
          input:
            consumer:
              bindQueue: true
              exchangeType: fanout
              durableSubscription: true
              exchangeDurable: true
              declareExchange: false
              maxConcurrency: 2
              prefetch: 1
              autoBindDlq: false
              dlqTtl: 5000
      bindings:
        input:
          destination: illuminati-exchange
          binder: illuminatiConsumer
          group: illuminati
          consumer:
            headerMode: raw
      binders:
        illuminatiConsumer:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                virtual-host: illuminatiLocal
                username: leekyoungil
                password: lki123$

elasticsearchInfo:
  master:
    user: leekyoungil
    pass: lki123$
    host: localhost
    port: 5672